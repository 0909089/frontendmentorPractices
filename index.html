<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution {
      width:100%;
      position:absolute;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      font-size:12px;
      text-align: center;
      a {
        color:var(--text-color);
      }
      color:var(--text-light);

    }
  </style>

  <link rel="stylesheet" href="styles.css">

</head>
<body>


  <div class="profile-card-container">
    <div class="avatar">
      <img src="assets/images/avatar-jessica.jpeg" alt="User profile">
    </div>
    <div class="adjective">
      <h1 class="user-name">Jessica Randall</h1>
      <h4 class="user-location">London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="social-links">
      <a href="#" class="link">GitHub</a>
      <a href="#" class="link">Frontend Mentor</a>
      <a href="#" class="link">LinkedIn</a>
      <a href="#" class="link">Twitter</a>
      <a href="#" class="link">Instagram</a>
    </div>
  </div>


  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M Madhan</a>.
  </div>
</body>
</html>
